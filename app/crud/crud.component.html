<div class="AddEmployeeTitleContainer">
  <div class="addEmployeeTitleContainer">
    <div>Add Employee</div>
  </div>
  <div class="addEmployeeBtnContainer">
    <div class="addNewEmployeeBtn" (click)="addNewEmployeeBtn()">+</div>
  </div>
</div>

<div *ngIf="newEmployeeClicked">
  <div class="formWrapper">
    <form>
      <div class="form-group name">
        <!-- <label for="name">Name:</label> -->
        <input
          type="text"
          class="form-control input"
          id="name"
          name="name"
          [(ngModel)]="model.name"
          placeholder="Name"
        />
      </div>
      <div class="form-group position">
        <!-- <label for="position">Position:</label> -->
        <input
          type="text"
          class="form-control positionInput"
          id="daysWorked"
          name="daysWorked"
          [(ngModel)]="model.daysWorked"
          placeholder="daysWorked"
        />
      </div>

      <div class="form-group position">
        <!-- <label for="position">Position:</label> -->
        <input
          type="text"
          class="form-control positionInput"
          id="vactionDays"
          name="vactionDays"
          [(ngModel)]="model.vactionDays"
          placeholder="vactionDays"
        />
      </div>
      <div class="submitBtnContainer">
        <button type="submit" class="saveBtn" (click)="addEmployee()">
          SAVE
        </button>
      </div>
    </form>
  </div>
</div>

<div class="tableWrapper">
  <div class="containerTitle">
    <div class="oneTitle">Name</div>
    <div class="twoTitle">DaysWorked</div>
    <div class="threeTitle">VacationDays</div>
    <div class="fourTitle">Actions</div>
    <!-- <div class="four"></div> -->
  </div>

  <div
    class="containerListItems"
    *ngFor="let employee of employees; let i = index"
    [style.background-color]="changeColorOne()"
  >
    <div class="one">{{ employee.name }}</div>
    <div class="two">{{ employee.daysWorked }}</div>
    <div class="three">{{ employee.vactionDays }}</div>
    <div class="four">
      <button (click)="editEmployee(i)">E</button>
      <button (click)="deleteEmployee(i)">X</button>
    </div>
    <!-- <div class="four"></div> -->
  </div>
</div>

<div class="editEmployeeTitleContainer">
  <div class="">Edit Employee</div>
</div>

<form>
  <div class="form-group name">
    <!-- <label for="name">Name:</label> -->
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      [(ngModel)]="model2.name"
      placeholder="Name"
    />
  </div>

  <div class="form-group position">
    <!-- <label for="position">Position:</label> -->
    <input
      type="text"
      class="form-control"
      id="daysWorked"
      name="daysWorked"
      [(ngModel)]="model2.daysWorked"
      placeholder="DaysWorked"
    />
  </div>

  <div class="form-group position">
    <!-- <label for="position">Position:</label> -->
    <input
      type="text"
      class="form-control"
      id="vacationDays"
      name="vacationDays"
      [(ngModel)]="model2.vacationDays"
      placeholder="vacationDays"
    />
  </div>
  <button type="submit" (click)="updateEmployee()">Update</button>
</form>
